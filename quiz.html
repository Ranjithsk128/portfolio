<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
        }
        .container {
            max-width: 800px;
            margin-top: 30px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #007bff;
        }
        h2 {
            color: #28a745;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Web Development Quiz</h1>
        <form id="quizForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="id" class="form-label">ID</label>
                <input type="text" class="form-control" id="id" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <h2 class="mt-4 mb-3">Quiz Questions</h2>
            <div class="mb-3">
                <p>1. HTML: Which tag is used to create an unordered list?</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q1" id="q1a" value="a" required>
                    <label class="form-check-label" for="q1a">&lt;ol&gt;</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q1" id="q1b" value="b">
                    <label class="form-check-label" for="q1b">&lt;ul&gt;</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q1" id="q1c" value="c">
                    <label class="form-check-label" for="q1c">&lt;li&gt;</label>
                </div>
            </div>
            <div class="mb-3">
                <p>2. CSS: Which property is used to change the text color of an element?</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q2" id="q2a" value="a" required>
                    <label class="form-check-label" for="q2a">text-color</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q2" id="q2b" value="b">
                    <label class="form-check-label" for="q2b">font-color</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q2" id="q2c" value="c">
                    <label class="form-check-label" for="q2c">color</label>
                </div>
            </div>
            <div class="mb-3">
                <p>3. JavaScript: Which method is used to add an element to the end of an array?</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q3" id="q3a" value="a" required>
                    <label class="form-check-label" for="q3a">push()</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q3" id="q3b" value="b">
                    <label class="form-check-label" for="q3b">unshift()</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="q3" id="q3c" value="c">
                    <label class="form-check-label" for="q3c">append()</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('quizForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const id = document.getElementById('id').value;
            const email = document.getElementById('email').value;
            
            const answers = {
                q1: document.querySelector('input[name="q1"]:checked').value,
                q2: document.querySelector('input[name="q2"]:checked').value,
                q3: document.querySelector('input[name="q3"]:checked').value
            };
            
            const correctAnswers = {q1: 'b', q2: 'c', q3: 'a'};
            let score = 0;
            
            for (let question in answers) {
                if (answers[question] === correctAnswers[question]) {
                    score++;
                }
            }
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h3>Quiz Results</h3>
                <p>Name: ${name}</p>
                <p>ID: ${id}</p>
                <p>Email: ${email}</p>
                <p>Score: ${score} out of 3</p>
            `;
        });
    </script>
</body>
</html>
